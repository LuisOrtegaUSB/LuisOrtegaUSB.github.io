<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Realidad virtual con A-Frame</title>
	<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
	<a-scene>
		<!---->
		 <a-assets>
		 	<!--los objetos que se precargan en memoria-->
      		<img id="tour1" src="imagen/calle.jpg" />
      		<img id="b1" src="imagen/calle-b.jpg" />
      	<!--	<img id="tour2" src="imagen/metro.jpg" />-->
      	<!--	<img id="b2" src="imagen/metro-b.jpg" />-->
         </a-assets>
<!--un cielo virtual es una escena donde se proyecta la imagen equirectangular-->
		<a-sky src="#tour1"></a-sky>
		<!--los botones interactivos-->
		    <a-image src="#b1" position="1 1.5 -5" onclick="show('tour1')"></a-image>  
           <!-- <a-image src="#b2" position="2.5 1.5 -5" onclick="show('tour2')"></a-image>--> 
            
		 
		  <a-camera>
		  	<!--un circulo blanco al centro de la ventana-->
      		<a-cursor color="white"></a-cursor>
    	  </a-camera>
	</a-scene>
	<script src="js/index.js"></script>
</body>
</html>
