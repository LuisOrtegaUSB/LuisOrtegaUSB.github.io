<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ambientacion en realidad virtual</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
</head>
<body>
	<a-scene>
		<!-- Entornos preestablecidos para Environment Component: none, default, contact, egypt, checkerboard, forest, goaland, yavapai, goldmine, threetowers, poison, arches, tron, japan, dream, volcano, starry, osiris  -->
		<a-entity environment="preset: dream">
		</a-entity>
	<!-- Las geometrÃ­as incluidas en A-Frame: box, circle, cone, cylindre, dodecahedron, octahedron, plane, ring, sphere, tetrahedron, torus, torusKnot, triangle -->
	
	<!--un plano-->
	<a-entity geometry="primitive: cone; width: 1; height: 1;" material="color:green" rotation="-90 0 0" position="0 0.1 3">  
	</a-entity>

		<!--un plano-->
	<a-entity geometry="primitive: sphere; width: 1.5; height: 1.5;" material="color:black" rotation="-90 0 0" position="0 0.6 5">  
	</a-entity>

		<!--un plano-->
	<a-entity geometry="primitive: box; width: 2; height: 2; depth:2" material="color:blue" rotation="-90 0 0" position="0 0.9 8">  
	</a-entity>
	

	
	</a-scene>
</body>
</html>
